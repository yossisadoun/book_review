name: Update Curated Podcast Episodes

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  update-episodes:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Edge Function
        run: |
          # Debug: Check if secrets are available (without exposing values)
          if [ -z "$SUPABASE_ANON_KEY" ] && [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "‚ùå Error: No Supabase keys found in secrets."
            echo "Please ensure NEXT_PUBLIC_SUPABASE_ANON_KEY is set in GitHub secrets."
            exit 1
          fi
          
          # Prefer service role key, fall back to anon key
          if [ -n "$SUPABASE_SERVICE_ROLE_KEY" ] && [ "$SUPABASE_SERVICE_ROLE_KEY" != "" ]; then
            AUTH_KEY="$SUPABASE_SERVICE_ROLE_KEY"
            echo "üîë Using service role key (length: ${#AUTH_KEY})"
          elif [ -n "$SUPABASE_ANON_KEY" ] && [ "$SUPABASE_ANON_KEY" != "" ]; then
            AUTH_KEY="$SUPABASE_ANON_KEY"
            echo "üîë Using anon key (length: ${#AUTH_KEY})"
          else
            echo "‚ùå Error: Keys are empty or invalid"
            exit 1
          fi
          
          # Verify key format (should start with eyJ for JWT)
          if [[ ! "$AUTH_KEY" =~ ^eyJ ]]; then
            echo "‚ö†Ô∏è Warning: Key doesn't appear to be a valid JWT (should start with 'eyJ')"
          fi
          
          echo "üì° Calling Edge Function: https://nuhpfsbjjqoikwszlphr.supabase.co/functions/v1/smart-responder"
          
          # Try with Authorization Bearer header (standard method)
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer $AUTH_KEY" \
            -H "Content-Type: application/json" \
            -H "apikey: $AUTH_KEY" \
            -d '{}' \
            https://nuhpfsbjjqoikwszlphr.supabase.co/functions/v1/smart-responder)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "üì• Response code: $http_code"
          
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ]; then
            echo "‚úÖ Successfully updated curated episodes"
            echo "$body"
          else
            echo "‚ùå Failed to update curated episodes (HTTP $http_code)"
            echo "Response body: $body"
            echo ""
            echo "üí° Troubleshooting:"
            echo "   - Verify the Edge Function 'smart-responder' exists and is deployed"
            echo "   - Check if the Edge Function requires authentication"
            echo "   - Ensure the key has proper permissions"
            exit 1
          fi
        env:
          SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
