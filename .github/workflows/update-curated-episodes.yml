name: Update Curated Podcast Episodes

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  update-episodes:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Edge Function
        run: |
          # Use service role key if available, otherwise fall back to anon key
          AUTH_KEY="${SUPABASE_SERVICE_ROLE_KEY:-$SUPABASE_ANON_KEY}"
          
          if [ -z "$AUTH_KEY" ] || [ "$AUTH_KEY" = "" ]; then
            echo "‚ùå Error: No Supabase key found."
            echo "Please set SUPABASE_SERVICE_ROLE_KEY or NEXT_PUBLIC_SUPABASE_ANON_KEY in GitHub secrets."
            exit 1
          fi
          
          echo "üîë Using authentication key (length: ${#AUTH_KEY})"
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer $AUTH_KEY" \
            -H "Content-Type: application/json" \
            https://nuhpfsbjjqoikwszlphr.supabase.co/functions/v1/smart-responder)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ]; then
            echo "‚úÖ Successfully updated curated episodes"
            echo "$body"
          else
            echo "‚ùå Failed to update curated episodes (HTTP $http_code)"
            echo "$body"
            exit 1
          fi
        env:
          SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
